{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3 text-black">Login</h3>
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Username (Email only if you are a doctor)</label>
            {{ form.username }}
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            {{ form.password }}
          </div>
          <button class="btn btn-primary w-100">Login</button>
        </form>
        <div class="mt-3 text-center">
          <small>
            <a href="{% url 'accounts:signup_patient' %}">Sign Up</a>
            {% if user.is_authenticated and user.role == "ADMIN" %}
            | <a href="{% url 'accounts:signup_admin' %}">Create Admin</a>
            {% endif %}
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
